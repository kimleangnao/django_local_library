{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author.first_name}} {{author.last_name}}</h1>
  <p>{{author.date_of_birth}}</p>

  <p>Books:</p> 

  <div style="margin-left:20px;margin-top:20px">
  {% for cb in author.book_set.all %}
      <p><strong><a href="{% url 'book-detail' cb.pk %}">{{cb.title}}</a></strong></p>
      <p>{{cb.summary}}</p>
  {% endfor %}
  </div>
{% endblock %}
